<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO = Básico -->
    <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta property="og:image" content="URL de la imagen que quieres mostrar en las redes sociales" />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta name="twitter:image" content="URL de la imagen que quieres mostrar en Twitter" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
    <!-- Código de las plataformas de Análisis -->
    <script></script>
    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <picture class="banner1">
          <!-- smartphone -->
          <source srcset="
            img/smartphone/carretera.jpg 1x,
            img/smartphone/carretera@2x.jpg  2x,
            img/smartphone/carretera@3x.jpg  3x
            " media="(min-width:320px) and (orientation:portrait)" 
          />

          <!-- desktop -->
          <source srcset="
            img/desktop/carretera.webp    1x,
            img/desktop/carretera@2x.webp 2x
            " media="(min-width:1000px)" 
          />
          <img src="" alt="carretera mojada" decoding="async" loading="lazy" />
        </picture>
      </a>
      <nav class="menu">
        <a href="" class="servicios">servicios</a>
        <a href="" class="contacto">contacto</a>
      </nav>
      <footer>
        <section class="ico-footer">
          <a href="" class="profile"><img src="svg/profile.svg" alt=""></a>
          <a href="" class="home"><img src="svg/home.svg" alt=""></a>
          <a href="" class="conf"><img src="svg/conf.svg" alt=""></a>
        </section>
      </footer>
    </div>
  </body>
</html>
